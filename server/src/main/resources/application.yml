spring:
  application:
    name: server
  web:
    resources:
      static-locations: classpath:/static/
      add-mappings: true

  datasource:
    url: jdbc:postgresql://localhost:5435/impulz
    username: root
    password: root
    driver-class-name: org.postgresql.Driver

  flyway:
    enabled: true
    baseline-on-migrate: true
    locations: classpath:db/migration

server:
  port: 8083
  servlet:
    context-path: /api

logging:
  level:
    org.springframework.security: TRACE


